<div class="hold-transition login-page">

  <div class="login-box">
    <div class="login-logo">
      <!--<a href="javascript:;"><b>Rem</b>NG</a>-->
      <a href="javascript:;"><b>00</b>00</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in</p>

      <form>
          <p *ngIf="loginModel.isError">
              <ngb-alert [dismissible]="true">
                <strong>Error!</strong> {{loginModel.errmsg}}
              </ngb-alert>
            </p>
        <div class="form-group">
          <div class="form-group has-feedback">
            <input name="username" type="text" class="form-control" placeholder="username" [(ngModel)]="loginModel.username">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback" *ngIf="!loginModel.isUsernameValid">
            <button [ladda]="loginModel.isLoading" type="submit" class="btn btn-primary btn-block btn-flat" (click)="validateUsername()">Next</button>
          </div>
        </div>

        <div class="form-group" *ngIf="loginModel.isUsernameValid">
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" >
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
              <select class="form-control">
                  <option>Select Domain</option>
                </select>  
          </div>
          <div class="form-group has-feedback">            
            <input type="password" class="form-control" placeholder="Password" >
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
          <div class="row">
            <div class="col-xs-4">
              <button [ladda]="loginModel.isLoading" type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div>
          </div>
        </div>
      </form>
      <a href="javascript:;">I forgot my password</a><br>
    </div>
  </div>

</div>
