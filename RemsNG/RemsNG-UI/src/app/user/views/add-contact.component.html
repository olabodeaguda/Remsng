<div class="form-group">
    <label for="contactType" >Contact Type</label>
    <select  name="contactType" class="form-control" 
    [(ngModel)]="contactModel.contactType" (ngModelChange)="onChange($event)">
            <option value="PHONENUMBER">Phone Number</option>
            <option value="EMAIL">Email</option>
        </select>
</div>
<div class="form-group">
    <label for="contactValue" >Contact Value</label>
    <input #contactValue="ngModel" [(ngModel)]='contactModel.contactValue' type="text" 
    class="form-control" 
    required    
    name="contactValue" placeholder=" Contact Value" [email]="true">    
</div>
