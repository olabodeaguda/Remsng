<section>
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Profile Details</h3>
    </div>
    <form role="form">
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" [(ngModel)]='profileModel.username' name="username" disabled>
                    </div>
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input [(disabled)]='isDisabled' type="text" class="form-control" name="firstname" [(ngModel)]="profileModel.firstname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(disabled)]='isDisabled' type="text" class="form-control" name="email" [(ngModel)]="profileModel.email">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input [(disabled)]='isDisabled' type="text" class="form-control" name="surname" [(ngModel)]="profileModel.surname">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input [(disabled)]='isDisabled' type="text" class="form-control" name="lastname" [(ngModel)]="profileModel.lastname">
                    </div>
                    <div class="form-group">
                        <label for="firstname">Gender</label>
                        <select  [(disabled)]='isDisabled' [(ngModel)]="profileModel.gender" name="gender" class="form-control">
                                <option>Select Gender</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="box-footer">
            <button type="button" class="btn btn-info" (click)="toggle()">{{profileModel.eventType}}</button>
            <button [(disabled)]='isDisabled' [ladda]="isLoading" type="submit" 
            class="btn btn-primary pull-right" (click)="update()">Submit</button>
        </div>
    </form>
</div></section>
