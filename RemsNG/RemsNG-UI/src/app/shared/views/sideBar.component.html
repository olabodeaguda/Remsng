<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="../assets/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>   {{userModel.fullname}}</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
    
      <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><span class="glyphicon glyphicon-folder-close">
                    </span>Dashboard</a>
                </h4>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"><span class="glyphicon glyphicon-cog">
                    </span>App Settings</a>
                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
                    <table class="table">
                        <tr class="changeText">
                            <td>
                                <a [routerLink]="['/domain']">Domain</a> 
                            </td>
                        </tr>
                        <tr class="changeText">
                            <td>
                                <a [routerLink]="['/lcda']">LCDA</a>
                            </td>
                        </tr>
                        <tr class="changeText">
                            <td>
                                <a [routerLink]="['/ward']">Ward</a>
                            </td>
                        </tr>
                        <tr class="changeText">
                            <td>
                                <a [routerLink]="['/users']">User Mgt</a>
                            </td>
                        </tr>
                        <tr class="changeText">
                            <td>
                                <a [routerLink]="['/role']">Role Mgt</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>        
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour"><span class="glyphicon glyphicon-file">
                    </span>Reports</a>
                </h4>
            </div>
            <div id="collapseFour" class="panel-collapse collapse">
                <div class="panel-body">
                    <table class="table">
                        <tr class="changeText">
                            <td>
                                <span class="glyphicon glyphicon-usd"></span><a href="javascript;:">Sales</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    </section>
  </aside>
