<header class="main-header">
    <!-- Logo -->
    <a [routerLink]="['/dashboard']" class="logo">
        <span class="logo-mini">
            <b>R-</b>NG</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">
            <b>REMS-</b>NG</span>
    </a>
    <nav class="navbar navbar-static-top">
        <ul class="nav navbar-nav">
            <li class="dropdown">
                <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown"
                 role="button" aria-haspopup="true" aria-expanded="false">Settings
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a  [routerLink]="['/users']">User Mgt</a>
                    </li>
                    <li>
                        <a  [routerLink]="['/role']">Role Mgt</a>
                    </li>
                </ul>
            </li>
           <!-- <li class="active"><a [routerLink]="['/domain']">Domain <span class="sr-only">(current)</span></a></li>-->
            <li class="active"><a [routerLink]="['/lcda']">LCDA <span class="sr-only">(current)</span></a></li>
            <li class="active"><a [routerLink]="['/demandnotice']">Demand Notice
                 <span class="sr-only">(current)</span></a></li>
             <li class="active"><a [routerLink]="['/demandnotice/searchtaxpayer']">
                Search Demand Notice <span class="sr-only">(current)</span></a></li>             

                <li class="dropdown">
                    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown"
                     role="button" aria-haspopup="true" aria-expanded="false">Audit
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a  [routerLink]="['/reciept']">Receipt</a>
                        </li>
                        <!--<li>
                            <a  [routerLink]="['/role']">Report</a>
                        </li>-->
                    </ul>
                </li>

        </ul>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="assets/dist/img/avatar.png" class="user-image" alt="User Image">
                        <span class="hidden-xs">{{userModel.fullname}}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="user-header">
                            <img src="assets/dist/img/avatar.png" class="img-circle" alt="User Image">
                            <p>
                                {{userModel.fullname}}
                                <small>{{userModel.domainName}}</small>
                                <small *ngIf="userModel.role !== null">Role:{{userModel.role}}</small>
                            </p>
                        </li>

                        <li class="user-footer">
                            <div class="pull-left">
                                <a [routerLink]="['/user',userModel.id]" class="btn btn-default btn-flat">Profile</a>
                            </div>
                            <div class="pull-right">
                                <a href="javascript:;" class="btn btn-default btn-flat" (click)="logout()">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
