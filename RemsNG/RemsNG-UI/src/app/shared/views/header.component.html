<header class="main-header">
    <!-- Logo -->
    <a href="index2.html" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>R</b>NG</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>REMS</b>NG</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">               
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <img src="../../assets/dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
                  <span class="hidden-xs">{{userModel.fullname}}</span>
                </a>
                    <ul class="dropdown-menu">
                        <li class="user-header">
                            <img src="./assets/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                            <p>
                                    {{userModel.fullname}}
                                <small>{{userModel.domainName}}</small>
                                <small *ngIf="userModel.role !== null">Role:{{userModel.role}}</small>
                            </p>
                        </li>
                        
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="javascript:;" class="btn btn-default btn-flat">Profile</a>
                            </div>
                            <div class="pull-right">
                                <a href="javascript:;" class="btn btn-default btn-flat" (click)="logout()">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </li>               
            </ul>
        </div>
    </nav>
</header>
