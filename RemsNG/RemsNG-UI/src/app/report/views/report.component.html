<section class="content">
    <div class="wrapper hold-transition skin-blue fixed sidebar-mini">
        <app-hd></app-hd>
        <div class="content-wrapper">
            <section class="content-header">
                <h1>
                    Report
                    <small>Download Report</small>
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <a href="javascript:;">
                            <i class="fa fa-dashboard"></i> Home</a>
                    </li>
                    <li class="active">Report Management</li>
                </ol>
            </section>

            <section class="content" style="border-style:thin">
                <div class="row">
                    <div class="row">
                        <div class="col-xs-9">
                            <div class="form-group col-md-3">
                                <label for="startDate">Start Date</label>
                                <my-date-picker name="startDate" [options]="myDatePickerOptions"></my-date-picker>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="endDate">End Date</label>
                                <my-date-picker name="endDate" [options]="myDatePickerOptions"></my-date-picker>
                            </div>
                            <div class="form-group col-md-3">
                                <label></label>
                                <div class="bn-group">
                                    <button class="btn btn-primary"><i class="fa fa-download"></i> Download</button>
                                    <button class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
<section class="content"></section>
<ft></ft>
<div class="loading" *ngIf="isLoading"></div>
