<section class="content">
    <div class="wrapper hold-transition skin-blue fixed sidebar-mini">
        <app-hd></app-hd>
        <div class="content-wrapper">
            <section class="content-header">
                <h1>
                    Report
                    <small>Download Report</small>
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <a href="javascript:;">
                            <i class="fa fa-dashboard"></i> Home</a>
                    </li>
                    <li class="active">Report Management</li>
                </ol>
            </section>

            <section class="content" style="border-style:thin">
                <div class="row">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group col-md-2">
                                <label for="startDate">Start Date</label>
                                <my-date-picker name="startDate" [options]="myDatePickerOptions" (dateChanged)="onDateChanged($event,'startDate')"></my-date-picker>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="endDate">End Date</label>
                                <my-date-picker name="endDate" [options]="myDatePickerOptions" (dateChanged)="onDateChanged($event,'endDate')"></my-date-picker>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="dateYear">Select Year</label>
                                <select name="dateYear" class="form-control" [(ngModel)]="selectedYr">
                                    <option selected="selected">Select Year</option>
                                    <option *ngFor="let data of yrLst;" [ngValue]="data">{{data}}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="category">Select Category</label>
                                <select name="category" class="form-control" [(ngModel)]="selectCategory">
                                    <option selected="selected">Select Category</option>
                                    <option *ngFor="let data of catgories;" [ngValue]="data">{{data}}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label></label>
                                <div class="row">
                                    <div class="col-ms-3">
                                        <div class="bn-group">
                                            <div class="dropdown">
                                                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                                                    <i class="fa fa-download"></i> Download
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <!-- <li>
                                                        <a href="javascript:;" (click)="search()">
                                                            <i class="fa fa-search"></i> Search Report Summary</a>
                                                    </li> -->
                                                    <li>
                                                        <a href="javascript:;" (click)="download()"><i class="fa fa-download"></i> Report Summary</a>
                                                    </li>
                                                    <!-- <li>
                                                        <a href="javascript:;" (click)="searchReportBreakDown()">
                                                            <i class="fa fa-search"></i> Search Report Breakdown</a>
                                                    </li> -->
                                                    <li>
                                                        <a href="javascript:;" (click)="downloadReportBreakDown()">
                                                            <i class="fa fa-download"></i> Report Breakdown</a>
                                                    </li>
    
                                                    <li>
                                                        <a href="javascript:;" (click)="downloadReportBreakDownSeperate()">
                                                            <i class="fa fa-download"></i> Report Breakdown Seperate</a>
                                                    </li>
    
                                                    <li>
                                                        <a href="javascript:;" (click)="downloadByCategory()">
                                                            <i class="fa fa-download"></i> Report by category</a>
                                                    </li>
    
                                                    <li>
                                                        <a href="javascript:;" (click)="downloadByCategoryDetails()">
                                                            <i class="fa fa-download"></i> Report by category details</a>
                                                    </li>
    
                                                    <li>
                                                        <a href="javascript:;" (click)="downloadTWithoutDN()">
                                                            <i class="fa fa-download"></i> Taxpayer without demand notice</a>
                                                    </li><li>
                                                        <a href="javascript:;" (click)="downloadByWard()">
                                                            <i class="fa fa-download"></i> Report by Ward</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                           
                        </div>
                    </div>                   
                    </div>
                </div>
                <div class="row" [innerHtml]="htmlresult"></div>
            </section>
            <section class="content" id="cnt">

            </section>
        </div>
    </div>
</section>
<ft></ft>
<div class="loading" *ngIf="isLoading"></div>
