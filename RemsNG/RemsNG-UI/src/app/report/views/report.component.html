<section class="content">
    <div class="wrapper hold-transition skin-blue fixed sidebar-mini">
        <app-hd></app-hd>
        <div class="content-wrapper">
            <section class="content-header">
                <h1>
                    Report
                    <small>Download Report</small>
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <a href="javascript:;">
                            <i class="fa fa-dashboard"></i> Home</a>
                    </li>
                    <li class="active">Report Management</li>
                </ol>
            </section>

            <section class="content" style="border-style:thin">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Start Date</label>
                            <div class="form-group">
                                <my-date-picker name="startDate" [options]="myDatePickerOptions"></my-date-picker>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>End Date</label>
                            <div class="form-group">
                                <my-date-picker name="endDate" [options]="myDatePickerOptions"></my-date-picker>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label></label>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary">Search</button>
                                <button type="button" class="btn btn-primary">Download</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    
                </div>
            </section>
        </div>
    </div>
</section>
<section class="content"></section>
<ft></ft>
<div class="loading" *ngIf="isLoading"></div>
